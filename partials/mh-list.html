<div class="container">
    <!-- <h3>Music History</h3> -->
    <div class="container1">
        <label for="Songlength"> Song length: </label>
        <br>
        <input type="range" id="Songlength" name="Song length">
        <br>
        <label for="artistOptions"> Artist: </label>
        <br>
        <select name="artist" id="artistOptions">
            <option disabled selected value> option </option>
            <option>{{song.artistName}}</option>
        </select>
        <br>
        <label for="Album"> Album: </label>
        <br>
        <select name="Album" id="Album">
            <option disabled selected value> option </option>
            <option value="Album1"> Album1 </option>
            <option value="Album2"> Album2 </option>
            <option value="Album3"> Album3 </option>
            <option value="Album4"> Album4 </option>
            <option value="Album5"> Album5 </option>
            <br>
        </select>
        <br>
        <label for="Genre:"> Genre: </label>
        <br>
        <label class="gLabel">
            <input type="checkbox" name="Rock">Rock
        </label>
        <label class="gLabel">
            <input type="checkbox" name="Classical">Classical
        </label>
        <label class="gLabel">
            <input type="checkbox" name="Pop">Pop
        </label>
        <label class="gLabel">
            <input type="checkbox" name="Jazz">Jazz
        </label>
        <label class="gLabel">
            <input type="checkbox" name="Blues">Blues
        </label>
        <label class="gLabel">
            <input type="checkbox" name="Hip hop">Hip hop
        </label>
        <br>
        <br>
        <input type="submit" name="Filter" value="Filter">
        <!-- </div> -->
    </div>
    <div class="container2 row">
        <div class="col-sm-10" ng-repeat="song in songs">
            <h3>Song Name :{{song.songName}}</h3>
            <div class="col-xs-3"><a ng-href="#!/songs/view/{{song.id}}">Artist :{{song.artistName}}</a></div>
            <div class="col-xs-4">Album :{{song.albumName}}</div>
            <div class="col-xs-2">Genre :{{song.genre}}</div>
            <button class="btn btn-primary fa fa-trash-o" ng-click="deleteSong(song.id)"></button>
            <!-- </div>
    <div class="col-sm-2">
        <button class="btn btn-danger">delete</button>
    </div> -->
        </div>
    </div>
</div>
