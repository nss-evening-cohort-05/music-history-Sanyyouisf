<h1>add new song</h1>
<form>
    <div class="form-group">
        <label>Song Name</label>
        <input type="text" class="form-control" placeholder="Song Name" ng-model="newSong.songName" />
    </div>
    <div class="form-group">
        <label>Artist Name</label>
        <input type="text" class="form-control" placeholder="Artist Name" ng-model="newSong.artistName" />
    </div>
    <div class="form-group">
        <label>Album Name</label>
        <input type="text" class="form-control" placeholder="Album Name" ng-model="newSong.albumName" />
    </div>
    <div class="form-group">
        <label>genre</label>
        <input type="text" class="form-control" placeholder="genre" ng-model="newSong.genre" />
    </div>
